{% extends 'header.html' %} 


{% block head %}
<title>Business</title>
{% endblock %}

{% block content %}
<div class="container">

<h1 class="country">India</h1>
   {% for m in m.articles %}
   <div class="wrapper p-2" style="overflow:hidden;">
       <div class="item bg bg-primary">
           <div class="card bg  bg-warning">
               <div class="card-title">
                   <h5 >{{m.title}}</h5>
               </div>
               <div class="card-body">
                    <p class="btn btn-primary">{{m.publishedAt}}</p>
                   <a href="{{m.url}}"> <img src="{{m.urlToImage}}" alt="no" style="width: 200px;"></a>
                   <p>{{m.description}}</p>
                
                 
               </div>
               
           
          
       </div>

    </div>
    </div>
  {% endfor %}
  <h1 class="country">AUS</h1>
   {% for i in au.articles %}
   <div class="wrapper p-2" style="overflow:hidden;">
       <div class="item bg bg-primary">
           <div class="card bg  bg-warning">
               <div class="card-title">
                   <h5 >{{i.title}}</h5>
               </div>
               <div class="card-body">
                    <p class="btn btn-primary">{{i.publishedAt}}</p>
                   <a href="{{i.url}}"> <img src="{{i.urlToImage}}" alt="no" style="width: 200px;"></a>
                   <p>{{i.description}}</p>
                
                 
               </div>
               
           
          
       </div>

    </div>
    </div>
  {% endfor %}
  </div>


  

{% endblock %}
