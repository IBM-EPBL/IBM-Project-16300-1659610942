{% extends 'header.html' %} 


{% block head %}
<title>Technology</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="country">INDIA</h1>
   {% for i in b.articles %}
   <div class="wrapper p-4">
    <div class="item">
        <div class="card ">
            <div class="card-title">
                <h5>{{i.title}}</h5>
            </div>
            <div class="card-body">
                <p class="btn btn-primary">{{i.publishedAt}}</p>
                <div class="row p-2">
                    <div class="col-sm-8">
                        <p>{{i.description}}</p>

                    </div>
                    <div class="col-sm-4 ">
                        <a href="{{i.url}}"> <img src="{{i.urlToImage}}" alt="no" class="picture"></a>

                    </div>
                    
                
                
                </div>
            </div>
        </div>
        
       
    </div>

 </div>
  {% endfor %}
</div>


  

{% endblock %}
